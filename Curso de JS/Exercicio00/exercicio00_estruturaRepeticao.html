<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Exemplo FOR </title>
</head>
<body>
<script>
    var prato = 1;
    for(prato = 1;prato < 6; prato++)
    {
        document.write(prato + "<br>");
    }
</script>
<script>
    var bolinho = 2;
    while (bolinho <= 5)
    {
        document.write(bolinho + " porções " + "<br>")
        bolinho++;
    }
</script>
</body>
</html>
