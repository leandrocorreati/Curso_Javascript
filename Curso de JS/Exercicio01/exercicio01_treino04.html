<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>=== Treino 04 - Banner rotativo com javascript ===</title>
    <script type="text/javascript">
        var banners= ["pic1.jpg",
                        "pic2.jpg",
                        "pic3.jpg"];

        var alternativo = ["texto 1", "texto 2", "texto 3"];
        var titulo = [" Titulo 1", " Titulo 2", " Titulo 3"];
        var contador = 0;
        function rotativo ()
        {
            document.images[0].src = banners[contador];
            document.images[0].alt = alternativo[contador];
            document.images[0].title = titulo[contador];
            contador++;
            if (contador == banners.length)
            {
                contador = 0
            }
            setTimeout("rotativo()",5000)
        }
    </script>
</head>
<body onload="rotativo()">
<img/>
</body>
</html>
