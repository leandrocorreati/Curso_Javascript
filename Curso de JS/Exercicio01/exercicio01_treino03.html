<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>=== Treino 03 - vetor  === </title>
</head>
<body>
<script type="text/javascript">
    var vetor = [1,2,3,4,5,6];
    var i = 0 ;
    while (i<vetor.length)
    {
        document.write(vetor[i]);
        i++;
    }
    function teste()
    {
       document.write("<button onclick='teste()'>"+i+"</button>");
    }
</script>
<button onclick="teste();"><b>Interativo</b></button>
</body>
</html>
